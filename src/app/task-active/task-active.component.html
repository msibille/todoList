<div  *ngIf="task.isActive" class='container'>
  <div class='row bg-light m-2 p-2 border border-secondary rounded'>
      <div class="col-lg-1 col-sm-4 col-4">
          <button (click)='onComplete()' class='btn btnFA far fa-check-circle fa-2x'></button>  
        </div>
      <div class="col-lg-10 col-sm-4 col-4 my-auto">{{task.taskName}}</div>
      <div class="col-lg-1 col-sm-4  col-4">
        <button (click)='onEdit()' class='btn btnFA far fa-edit fa-2x'></button>
      </div>
